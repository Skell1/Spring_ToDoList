<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Library</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="task-form">
        <form>
            <h2>Добавление заметки</h2>
            <label>Название заметки:</label>
            <input type="text" name="name" value="">
            <label>время выполнения:</label>
            <input type="text" name="time" value="">
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>
    <div id="task-form-deleteID">
        <form>
            <h2>Удаление заметки</h2>
            <label>ID заметки:</label>
            <input type="number" name="id" value="">
            <hr>
            <button id="deleteID-task">Удалить</button>
        </form>
    </div>
    <div id="task-form-putID">
        <form>
            <h2>Обновление заметки</h2>
            <label>ID заметки:</label>
            <input type="number" name="id" value="">
            <label>Название заметки:</label>
            <input type="text" name="name" value="">
            <label>время выполнения:</label>
            <input type="text" name="time" value="">
            <hr>
            <button id="putID-task">Обновить</button>
        </form>
    </div>
    <h1>ToDoList (<span th:text="${tasksCount}">0</span>)</h1>
    <button id="show-add-task-form">Добавить заметки</button>
    <button id="show-deleteID-task-form">Удалить заметку</button>
    <button id="show-putID-task-form">Обновить заметку</button>
    <button id="clean-task">Очистить все</button>
    <br><br>
    <div id="task-list">
        <div th:each="task : ${tasks}">
            <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
        </div>
    </div>
    <p th:text="${someParameter}"></p>
</body>
</html>
